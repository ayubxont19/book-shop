{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow border-0 p-4">
                <div class="row align-items-start">
                    <!-- Chap tomonda rasm -->
                    <div class="col-md-4 d-flex flex-column align-items-center">
                        <img src="{{ book.image.url }}" class="book-image rounded" alt="{{ book.name }}">
                    </div>
                    <!-- O'ng tomonda ma'lumotlar va tugmalar -->
                    <div class="col-md-7 d-flex flex-column justify-content-between">
                        <div class="card-body">
                            <h5 class="fw-bold text-secondary">Ismi: {{ book.name }}</h5>
                            <p class="text-secondary">Muallif: {{ book.author }}</p>
                            <p class="text-secondary">Kategoriya: {{ book.category }}</p>
                            <p class="text-secondary">Narxi: <strong>{{ book.price }}</strong></p>
                            <p class="text-secondary">Mavjud soni: <strong>{{ book.quantity }} ta</strong></p>
                            <p class="text-secondary">Tavsif: {{ book.description }}</p>
                        </div>
                        <div class="d-flex mt-4">
                            <a href="{% url 'bookupdate_name' book.id %}" class="button buttons btn btn-primary btn-sm me-2 d-flex align-items-center">
                                <i class="fas fa-edit me-1"></i> Update
                            </a>
                            <a href="{% url 'bookdelete_name' book.id %}" class="buttons btn btn-danger btn-sm me-2 d-flex align-items-center">
                                <i class="fas fa-trash me-1"></i> Delete
                            </a>
                            <a href="javascript:history.back()" class="buttons btn btn-secondary btn-sm d-flex align-items-center">
                                <i class="fas fa-arrow-left me-1"></i> Orqaga
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 10px;
        overflow: hidden;
    }
    .col-md-7 {
        margin-left: 30px;
    }
    .buttons {
        width: 90px;
        height: 36px;
    }
    .button {
        margin-left: 26px;
    }
    .text-secondary {
        color: #6c757d !important;
    }
    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }
    .book-image {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
        margin-left: 90px;
    }
</style>

<!-- Font Awesome ikonkalari yuklash -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

{% endblock content %}
